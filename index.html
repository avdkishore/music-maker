<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./index.css">
  <title>Document</title>
</head>
<body>
  <div class="app">
    <header>
      <h1>Tap Music</h1>
      <p>Make music with one tap</p>
    </header>
    <div class="visual"></div>
    <div class="pads">
      <div class="pad1">
        <div class="key">S</div>
        <audio class="sound" src="./sounds/bubbles.mp3"></audio>
      </div>
      <div class="pad2">
        <div class="key">D</div>
        <audio class="sound" src="./sounds/clay.mp3"></audio>
      </div>
      <div class="pad3">
        <div class="key">F</div>
        <audio class="sound" src="./sounds/confetti.mp3"></audio>
      </div>
      <div class="pad4">
        <div class="key">J</div>
        <audio class="sound" src="./sounds/glimmer.mp3"></audio>
      </div>
      <div class="pad5">
        <div class="key">K</div>
        <audio class="sound" src="./sounds/moon.mp3"></audio>
      </div>
      <div class="pad6">
        <div class="key">L</div>
        <audio class="sound" src="./sounds/ufo.mp3"></audio>
      </div>
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
